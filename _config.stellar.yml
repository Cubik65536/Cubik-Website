######## Sidebar ########
sidebar:
  logo:
    avatar: '[config.avatar](/)' # you can set avatar link in _config.yml or '[https://xxx.png](/about/)'
    title: '[config.title](/)'
  menu:
    home: '[btn.home](/)'
    post: '[btn.blog](/posts/)'
    wiki: '[btn.wiki](/wiki/)'
    notes: '[btn.notes](/notes/)'
    friends: '[btn.friends](/friends/)'
  # Sidebar widgets
  widgets:
    index: welcome, search, recent, timeline # for home/wiki/categories/tags/archives/404 pages
    page: welcome, search, toc # for pages using 'layout:page'
    post: toc, search, ghrepo, ghissues # for pages using 'layout:post'
    wiki: search, ghrepo, toc, ghissues, related # for pages using 'layout:wiki'

######## Article ########
article:
  # 文章许可协议
  license: '本文采用 [署名 - 非商业性使用 - 相同方式共享 4.0 国际](https://creativecommons.org/licenses/by-nc-sa/4.0/) 许可协议，转载请注明出处。'
  # 分享
  share: [email, link]

search:
  service: local_search # local_search, todo...
  local_search:
    field: all # post, page, all
    path: /search.json
    content: true

######## Comments ########
comments:
  service: waline
  waline:
    js: https://unpkg.com/@waline/client@v2/dist/waline.js
    css: https://unpkg.com/@waline/client@v2/dist/waline.css
    # Waline server address url, you should set this to your own link
    serverURL: https://waline.cubik65536.top
    # If false, comment count will only be displayed in post page, not in home page
    commentCount: true
    # Pageviews count, Note: You should not enable both `waline.pageview` and `leancloud_visitors`.
    pageview: true
    # Custom emoji
    emoji:
      - https://unpkg.com/@waline/emojis@1.0.1/weibo
      - https://unpkg.com/@waline/emojis@1.0.1/alus
      - https://unpkg.com/@waline/emojis@1.0.1/bilibili
      - https://unpkg.com/@waline/emojis@1.0.1/qq
      - https://unpkg.com/@waline/emojis@1.0.1/tieba
      - https://unpkg.com/@waline/emojis@1.0.1/tw-emoji
    # Comment infomation, valid meta are nick, mail and link
    meta:
      - nick
      - mail
      - link
    # Set required meta field, e.g.: [nick] | [nick, mail]
    requiredMeta:
      - nick
      - mail
    # Language, available values: en-US, zh-CN, zh-TW, pt-BR, ru-RU, jp-JP
    lang: zh-CN
    # Whether enable login, can choose from 'enable', 'disable' and 'force'
    login: force
    # comment per page
    pageSize: 10

